apply plugin: 'com.android.application'
def supportLibsVersion = "28.0.0"

android {
    compileSdkVersion 28
    buildToolsVersion '28.0.3'
    defaultConfig {
        applicationId "com.rerijaapps.sanapptolin"
        minSdkVersion 21
        targetSdkVersion 28
        versionCode 10
        versionName "1.9"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
        multiDexEnabled true
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    productFlavors {
    }
}

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    implementation 'org.androidannotations:androidannotations-api:4.4.0'
    annotationProcessor "org.androidannotations:androidannotations:4.4.0"
    //noinspection GradleCompatible
    implementation "com.android.support:cardview-v7:$supportLibsVersion"
    implementation "com.android.support:appcompat-v7:$supportLibsVersion"
    implementation "com.android.support:design:$supportLibsVersion"
    implementation "com.android.support:support-v4:$supportLibsVersion"
    implementation "com.android.support:recyclerview-v7:$supportLibsVersion"
    implementation "com.google.firebase:firebase-core:16.0.7"
    implementation "com.google.firebase:firebase-messaging:17.4.0"
    implementation "com.google.firebase:firebase-crash:16.2.1"
    //noinspection GradleCompatible
    implementation "com.android.support:customtabs:$supportLibsVersion"
    implementation "com.google.firebase:firebase-ads:17.1.3"
    implementation 'com.parse.bolts:bolts-android:1.4.0'
    implementation 'com.parse:parse-android:1.13.1'
    implementation 'com.github.bhargavms:DotLoader:1.0.1'
    implementation('com.github.afollestad.material-dialogs:core:0.8.5.8@aar') {
        transitive = true
    }
    implementation('com.github.afollestad.material-dialogs:commons:0.8.5.8@aar') {
        transitive = true
    }
    testImplementation 'junit:junit:4.12'
    implementation 'com.cleveroad:fan-layout-manager:1.0.5'
    implementation 'com.ufreedom.uikit:FloatingTextLibrary:0.2.0'
    implementation 'com.flaviofaria:kenburnsview:1.0.7'
    implementation 'com.github.bumptech.glide:glide:4.9.0'
    annotationProcessor 'com.github.bumptech.glide:compiler:4.9.0'
    implementation 'com.felipecsl.asymmetricgridview:library:2.0.1'
    implementation 'com.github.lguipeng:BubbleView:1.0.1'
    implementation 'com.github.chrisbanes:PhotoView:2.0.0'
    implementation 'com.android.support:multidex:1.0.3'
    implementation 'com.github.ybq:Android-SpinKit:1.2.0'
}

apply plugin: 'com.google.gms.google-services'
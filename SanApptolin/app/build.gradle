apply plugin: 'com.android.application'
def supportLibsVersion = "26.1.0"
def googlePlayServicesVersion = "11.8.0"

android {
    compileSdkVersion 26
    buildToolsVersion "26.0.2"
    defaultConfig {
        applicationId "com.rerijaapps.sanapptolin"
        minSdkVersion 17
        targetSdkVersion 26
        versionCode 6
        versionName "1.5"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
        multiDexEnabled true
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    productFlavors {
    }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    compile 'org.androidannotations:androidannotations-api:4.3.1'
    annotationProcessor "org.androidannotations:androidannotations:4.3.1"
    compile "com.android.support:cardview-v7:$supportLibsVersion"
    compile "com.android.support:appcompat-v7:$supportLibsVersion"
    compile "com.android.support:design:$supportLibsVersion"
    compile "com.android.support:support-v4:$supportLibsVersion"
    compile "com.android.support:recyclerview-v7:$supportLibsVersion"
    compile "com.google.firebase:firebase-core:$googlePlayServicesVersion"
    compile "com.google.firebase:firebase-messaging:$googlePlayServicesVersion"
    compile "com.google.firebase:firebase-crash:$googlePlayServicesVersion"
    compile "com.google.firebase:firebase-ads:$googlePlayServicesVersion"
    compile 'com.parse.bolts:bolts-android:1.4.0'
    compile 'com.parse:parse-android:1.13.1'
    compile 'com.github.bhargavms:DotLoader:1.0.1'
    compile('com.github.afollestad.material-dialogs:core:0.8.5.8@aar') {
        transitive = true
    }
    compile('com.github.afollestad.material-dialogs:commons:0.8.5.8@aar') {
        transitive = true
    }
    testCompile 'junit:junit:4.12'
    compile 'com.cleveroad:fan-layout-manager:1.0.1'
    compile 'com.ufreedom.uikit:FloatingTextLibrary:0.2.0'
    compile 'com.flaviofaria:kenburnsview:1.0.7'
    compile 'com.github.bumptech.glide:glide:3.8.0'
    compile 'za.co.riggaroo:materialhelptutorial:1.6.0'
    compile 'com.felipecsl.asymmetricgridview:library:2.0.1'
    compile 'com.github.lguipeng:BubbleView:1.0.1'
    compile 'com.github.chrisbanes:PhotoView:2.0.0'
    compile 'com.android.support:multidex:1.0.2'
    compile 'com.github.ybq:Android-SpinKit:1.1.0'
}

apply plugin: 'com.google.gms.google-services'
apply plugin: 'com.android.application'
def supportLibsVersion = "27.1.1"
def googlePlayServicesVersion = "15.0.2"

android {
    compileSdkVersion 27
    buildToolsVersion '27.0.3'
    defaultConfig {
        applicationId "com.rerijaapps.sanapptolin"
        minSdkVersion 17
        targetSdkVersion 27
        versionCode 9
        versionName "1.8"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
        multiDexEnabled true
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    productFlavors {
    }
}

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    implementation 'org.androidannotations:androidannotations-api:4.3.1'
    annotationProcessor "org.androidannotations:androidannotations:4.3.1"
    //noinspection GradleCompatible
    implementation "com.android.support:cardview-v7:$supportLibsVersion"
    implementation "com.android.support:appcompat-v7:$supportLibsVersion"
    implementation "com.android.support:design:$supportLibsVersion"
    implementation "com.android.support:support-v4:$supportLibsVersion"
    implementation "com.android.support:recyclerview-v7:$supportLibsVersion"
    implementation "com.google.firebase:firebase-core:$googlePlayServicesVersion"
    implementation "com.google.firebase:firebase-messaging:$googlePlayServicesVersion"
    implementation "com.google.firebase:firebase-crash:$googlePlayServicesVersion"
    //noinspection GradleCompatible
    implementation "com.android.support:customtabs:$googlePlayServicesVersion"
    implementation "com.google.firebase:firebase-ads:15.0.1"
    implementation 'com.parse.bolts:bolts-android:1.4.0'
    implementation 'com.parse:parse-android:1.13.1'
    implementation 'com.github.bhargavms:DotLoader:1.0.1'
    implementation('com.github.afollestad.material-dialogs:core:0.8.5.8@aar') {
        transitive = true
    }
    implementation('com.github.afollestad.material-dialogs:commons:0.8.5.8@aar') {
        transitive = true
    }
    testImplementation 'junit:junit:4.12'
    implementation 'com.cleveroad:fan-layout-manager:1.0.5'
    implementation 'com.ufreedom.uikit:FloatingTextLibrary:0.2.0'
    implementation 'com.flaviofaria:kenburnsview:1.0.7'
    implementation 'com.github.bumptech.glide:glide:3.8.0'
    implementation 'za.co.riggaroo:materialhelptutorial:1.6.0'
    implementation 'com.felipecsl.asymmetricgridview:library:2.0.1'
    implementation 'com.github.lguipeng:BubbleView:1.0.1'
    implementation 'com.github.chrisbanes:PhotoView:2.0.0'
    implementation 'com.android.support:multidex:1.0.3'
    implementation 'com.github.ybq:Android-SpinKit:1.1.0'
}

apply plugin: 'com.google.gms.google-services'